<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="css/font/flaticon.css">
  <link rel="stylesheet" href="css/style.css">




</head>

<body>
  <div class="container container-bg">
    <img src="assets/18984.jpg" alt="Some bg">
  </div>
  <div class="container px-5">

    <h2 class="px-4 title-pass">Logo page</h2>
    <h4 class="px-4 subtitle-pass" >Bienvenida!</h4>

    <form class="one-column">
      <input id="email-login" type="email" placeholder="Email" class="input-text" autocomplete="username"/>
      <input id="password-login" type="password" placeholder="Password" class="input-text" autocomplete="current-password" />
      <button id="buttonLogInEmail" class="button-pass"> Log in </button>
    </form>

    <p>O bien ingresa con...</p>

    <a class="devicon-google-plain gmail-color icon-size"id="google-login"></a>
    <a class="devicon-facebook-plain facebook-color icon-size" id="fb-login"></a>
    <div> Â¿No tienes una cuenta? <a href="#">Registrate</a> </div> 

  </div>

  <div class="container px-5 none">
    <h4 class="px-4 subtitle-pass" >Registro de usuario </h4>
    <form class="one-column">
      <input id="email-signin" type="email" placeholder="Email" class="input-text" autocomplete="username"/>
      <input id="password-signin" type="password" placeholder="Password" class="input-text" autocomplete="current-password"/>
      <button id="buttonRegister" class="button-pass"> Registrarme </button>
    </form>
  </div>
  <div id="content">
  </div>


  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="registroEmail.js"></script>
  <!-- <script type="module" src="main.js"></script> -->
</body>

</html>
